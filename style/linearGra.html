<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext ? canvas.getContext('2d') : null;
    console.log(ctx);
    const linearG = ctx.createLinearGradient(0, 0, 300, 150);
    linearG.addColorStop(0.2, 'skyblue');
    linearG.addColorStop(0.4, 'aqua');
    linearG.addColorStop(0.6, 'purple');
    linearG.addColorStop(0.8, 'blue');
    ctx.strokeStyle = linearG;

    ctx.moveTo(0, 0);
    ctx.lineTo(300, 150);
    ctx.stroke();
  </script>
</body>
</html>
